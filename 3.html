<h2>영사부 수수료 납부 안내</h2>
<p>2013년 7월 1일부터 러시아대사관 영사부 비자/여권/국적/서류 공증등 수수료 납부방식이변경됨을 알려드립니다.
현금납부 불가하며, 대사관 지정계좌로 송금후 입금확인서를 제출하셔야 합니다.
영사업무(비자,여권,국적,공증 등) 민원 접수를 위해서는 반드시 사전에 대사관 계좌로 입금하시고 입금확인서와 그 외 필수 구비서류를 준비하셔서 방문하시기 바랍니다. (입금확인서가 없을  경우 접수가 불가)</p>
